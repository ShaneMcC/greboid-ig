<!DOCTYPE html>
<html>
    <head>
        <title>Instagram - Admin</title>
        <meta http-equiv="Content-Type"  content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/jquery.fancybox-3.3.5.min.css" />
    </head>
    <body>
        <div id="app" class="container">
            <div class="column">
                <form id="userForm" action="#" method="POST">
                    <input class= "target" id="newUsername" type="text" placeholder="New user" />
                    <input type="submit" value="Submit" id="addUser" />
                </form>
                <ul class="sorted" id="userList">
                </ul>
            </div>
            <div class="column">
                <form id="profileForm" action="#" method="POST">
                    <input class= "target" id="newProfile" type="text" placeholder="New profile" />
                    <input type="submit" value="Submit" id="addProfile" />
                </form>
                <ul class="sorted" id="profileList">
                </ul>
            </div>
        </div>
        <script src="/js/jquery-3.3.1.min.js" charset="utf-8" nonce="uXhb3jHDu7bM9z4P"></script>
        <script src="/js/jquery.fancybox-3.3.5.min.js" charset="utf-8" nonce="uXhb3jHDu7bM9z4P"></script>
        <script src="/js/admin.js" charset="utf-8" nonce="uXhb3jHDu7bM9z4P"></script>
    </body>
</html>
