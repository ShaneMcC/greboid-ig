buildscript {
    ext {
        kotlin_version = '1.3.0-rc-190'
        fuel_version = '1.15.0'
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0-rc-190"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'com.greboid.scraper.MainKt'

defaultTasks 'run'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.0-rc-190"
    implementation "com.github.kittinunf.fuel:fuel:1.15.0"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.0"
    implementation "org.xerial:sqlite-jdbc:3.25.2"
    implementation "org.jetbrains.exposed:exposed:0.10.5"

    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC3"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.3.1"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.3.1"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.1"
}

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion "1.3.0-rc-190"
            }
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

wrapper {
    gradleVersion = "4.10.2"
}